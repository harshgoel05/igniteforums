<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Eventrox - Digital Events HTML Template | Login</title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/responsive.css" rel="stylesheet" />
		<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
		<link rel="icon" href="images/favicon.png" type="image/x-icon" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	</head>

	<body>
		<div class="page-wrapper">
			<div class="preloader"></div>
			<section class="register-section">
				<div class="auto-container">
					<div class="form-box">
						<div class="box-inner">
							<h1>Admin Login</h1>
							<div class="styled-form login-form">
								<form method="post" action="">
									<div class="form-group">
										<span class="adon-icon"><span class="fa fa-envelope"></span></span>
										<input type="email" name="useremil" value="" placeholder="Emai Address*" />
									</div>
									<div class="form-group">
										<span class="adon-icon"><span class="fa fa-unlock"></span></span>
										<input type="password" name="userpassword" value="" placeholder="Enter Password" />
									</div>
									<div class="clearfix">
										<div class="form-group text-center">
											<button type="button" class="theme-btn btn-style-two mx-auto"><span class="btn-title">Login Now</span></button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		<script src="js/jquery.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/jquery.fancybox.js"></script>
		<script src="js/appear.js"></script>
		<script src="js/owl.js"></script>
		<script src="js/wow.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
